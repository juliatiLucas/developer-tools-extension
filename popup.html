<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul class="tab-wrapper">
      <li data-container="1">
        <i class="material-icons"> calendar_today </i><span>Dates</span>
      </li>
      <li data-container="2">
        <i class="material-icons"> text_snippet </i><span>Notes</span>
      </li>
      <li data-container="3">
        <i class="material-icons"> palette </i><span>Colors</span>
      </li>
    </ul>
    <div class="popup" id="container-1">
      <small>Now</small>
      <h3 id="current">...</h3>
      <br />
      <details>
        <summary>Timestamp to date</summary>
        <section>
          <div class="flex">
            <input
              type="number"
              id="input-timestamp"
              placeholder="Insert timestamp"
            />
            <button id="convert" data-result-type="date">Convert</button>
          </div>

          <br /><br />
          <section class="date-result"></section>
          <br />
        </section>
      </details>
      <details>
        <summary>Date to timestamp</summary>
        <section>
          <div class="flex">
            <input
              type="text"
              id="input-date"
              placeholder="Insert date string"
            />
            <button id="convert" data-result-type="timestamp">Convert</button>
          </div>

          <br /><br />
          <section class="timestamp-result"></section>
        </section>
      </details>
    </div>

    <div id="container-2">
      <details>
        <summary>New</summary>
        <div class="details-content">
          <div class="flex">
            <input type="text" id="input-note-title" placeholder="Title" />
            <input
              type="text"
              id="input-note-description"
              placeholder="Description"
            />
          </div>
          <button id="create-note-btn">Create</button>
        </div>
      </details>
      <section class="notes-list"></section>
    </div>
    <div id="container-3" class="color-picker">
      <input type="color" id="color-input" value="#000000" />
      <input type="text" id="selected-color" value="#000000" readonly />
      <br />
      <input
        type="text"
        id="rgb-input"
        placeholder="RGB"
        value="0, 0, 0"
        readonly
      />
      <section id="color-history"></section>
      <button id="clear-history-btn">Clear</button>
    </div>

    <script type="module" src="./scripts/jml.js"></script>
    <script src="./scripts/dates.js"></script>
    <script src="./scripts/tabs.js"></script>
    <script type="module" src="./scripts/colors.js"></script>
    <script type="module" src="./scripts/notes.js"></script>
  </body>
</html>
